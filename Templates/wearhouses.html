{{ template "header.html" }}

    <h1> Armazens </h1>

    <div class="w-100 py-1 d-flex justify-content-end">
        <div class="rounded-circle circle-theme bg-theme-yellow d-flex align-items-center justify-content-center text-white hvr-purple"
        data-bs-toggle="modal" data-bs-target="#CreateUpdtModal" onclick="OpenWearhouseCreator()">
            <i class="fa-solid fa-plus fa-xl"></i>
        </div>
    </div>

    <div class="container">
        <table id="WearHousesTbl" class="w-100 mt-3">
            <thead class="bg-theme-yellow">
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Data Criação
                    </th>
                    <th>
                        Utilidades
                    </th>
                </tr>
            </thead>
            <tbody>

                {{ range .wearhouses}}
                    <tr>
                        <td>
                            {{ .Name }}
                        </td>
                        <td class="dateTD">
                            {{ .CreationDate }}
                        </td>
                        <td>
                            <div class="w-100 d-flex justify-content-end ">
                                <button class="btn hvr-purple text-white bg-theme-yellow focus-yellow mx-2" onclick="OpenWearhouseEditor('{{ .ID }}')"
                                data-bs-toggle="modal" data-bs-target="#CreateUpdtModal">
                                    <i class="fa-solid fa-user-pen"></i>
                                </button>
    
                                <button class="btn hvr-purple text-white bg-theme-yellow focus-yellow mx-2" onclick="DeleteWearhouse('{{ .ID }}')">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="CreateUpdtModal" tabindex="-1" aria-labelledby="CreateUpdtModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CreateUpdtModalLabel"> Criar Armazem </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="w-100">
                        <label for="Name"> Nome </label>
                        <input class="form-control" type="text" id="Name" name="Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
                    <button id="CreateBtt" type="button" class="btn bg-theme-yellow focus-yellow text-white hvr-purple" 
                    onclick="CreateWearhouse()"> Criar </button>
                    <button id="UpdateBtt" type="button" class="btn bg-theme-yellow focus-yellow text-white hvr-purple" 
                    onclick="EditWearhouse()"> Editar </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wearhouse.js"></script>
{{ template "footer.html" }}
