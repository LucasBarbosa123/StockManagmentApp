{{ template "header.html" }}

    <div class="container d-flex">
        <div class="w-50" style="height: 10px;"></div>

        <div class="w-50">
            <div class="container">
                <div class="rounded bg-white-translucid mt-5">
                    <h2 class="pt-3 ps-3"> Login </h2>

                    <div id="loginForm" class="card-body">
                        <div class="w-100">
                            <label for="Email"> Email </label>
                            <input class="form-control" type="email" id="Email" name="Email">
                        </div>

                        <div class="w-100">
                            <label for="Pass"> Password </label>
                            <input class="form-control" type="password" id="Pass" name="Pass">
                        </div>

                        <div class="w-100 mt-4">
                            <button id="loginBtt" class="btn bg-theme-purple w-100 text-white hvr-yellow focus-purple" type="button" onclick="Login()"> Login </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
